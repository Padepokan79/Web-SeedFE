<div class="row" *ngIf="!sidebarCollapsed">
  <table class="table" align="center">
    <tr>
      <th rowspan="2" width="30%">
        <div class="dropdown al-user-profile">
          <a>
            <img src="{{ ( '' | ioProfilePicture ) }}">
          </a>
        </div>
      </th>
      <th colspan="3">
        <b>{{name}}</b>
      </th>
    </tr>
    <tr>
      <td><a href><i class="fa fa-user fa-lg menus" matTooltip="Profile"></i></a></td>
      <td><a href><i class="fa fa-cog fa-lg menus" matTooltip="Setting"></i></a></td>
      <td><a (click)="danger.show()"><i class="fa fa-power-off fa-lg out"  matTooltip="Logout"></i></a></td>
      <!--<td><a (click)="openDialog()"><i class="fa fa-power-off fa-lg"></i></a></td> -->
    </tr>
  </table>

      <ul class="dropdown-menu top-dropdown-menu profile-dropdown" aria-labelledby="user-profile-dd">
        <li class="dropdown-item"><i class="dropdown-arr"></i></li>
        <li class="dropdown-item"><a ><i class="fa fa-power-off"></i>Sign out</a></li>
      </ul>
</div>

<div class="container sdw-input">
  <io-modal-danger #danger>
    <div class="io-modal-header">
      HRI System
    </div>
    <div class="io-modal-body" >
      Apakah Anda yakin ingin keluar?
    </div>
    <div class="io-modal-footer">
      <button mat-button [routerLink]="['/login']">OK</button>
      <button mat-button (click)="onNoClick()">No Thank's</button>
    </div>
  </io-modal-danger>
</div>

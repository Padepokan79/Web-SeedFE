<mat-toolbar>
  Skill Category
</mat-toolbar>
<div class="breadcrumbs">
  <ul class="breadcrumb">
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">SDM</a></li>
    <li>List Psychological</li>
  </ul>
</div>
<div class="contents">
  <io-table *ngIf="action?.table()" [action]="action">
    <div class="io-table-header">
      <h3>List Psychological</h3>
    </div>
  </io-table>
  <div align="center">
  <ng-template #tableActionTemplate let-row="row" let-value="value" ngx-datatable-cell-template>
    <button type="button" class="btn btn-warning btn-mm btn-icon" (click)="navigateEditMenu(row.sdmpsycological_id)">
      <i class="glyphicon glyphicon-pencil"></i>
    </button>
    <button type="button" class="btn btn-danger btn-mm btn-icon" (click)="action.onDelete(row)">
      <i class="glyphicon glyphicon-trash"></i>
    </button>
  </ng-template>
  </div>
</div>

<io-form *ngIf="action?.form()">
  <div class="io-form-header">
    <div class="nx-brc-header">
      <i class="glyphicon glyphicon-home"></i>
      <a [routerLink]="['/pages/dashboard']">Dashboard</a><b style="color: #181818;"> > </b>
      <a [routerLink]="['/pages/sdm']"><span>SDM</span></a><b style="color: #181818;"> > </b>
      <a style="color: #181818;"><span>List Psychological SDM</span></a>
      <span class="time" style="color: #181818;">{{ time | date: 'medium'}}</span>
    </div>
  </div>
  <form class="io-form-body" [formGroup]="action?.formControls()">
    <div class="row">
      <div class="col-md-4">
        <mat-label>Client</mat-label>
        <mat-label>:</mat-label>
        <mat-form-field>
          <mat-select placeholder="- Select -" formControlName="client_id" name="client_id" [(ngModel)]="selected" (change)="onSelectClient()">
            <mat-option *ngFor="let lov of lovClients.data" [value]="lov.key">
              {{lov.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div style="float: right; padding-right: 2%">
        <button mat-raised-button class="action-btn nx-reset-button" (click)="onReset()">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true">&nbsp;</span>Reset
        </button>
      </div>
    </div>
    <br>
  </form>
</io-form>

<io-table *ngIf="action?.table()" [action]="action">
  <div class="io-table-header">
    <h3>List Psychological</h3>
  </div>
</io-table>

  <div align="center">
  <ng-template #tableActionTemplate let-row="row" let-value="value" ngx-datatable-cell-template>
    <button type="button" class="btn btn-primary btn-mm btn-icon" (click)="navigateEditMenu(row.sdmpsycological_id)" style="background: linear-gradient(to bottom right, rgb(49, 144, 221), rgb(49, 144, 221));">
      <i class="glyphicon glyphicon-edit"></i>
    </button>
    <button type="button" class="btn btn-danger btn-mm btn-icon" (click)="onDelete(row.sdmpsycological_id)">
      <i class="glyphicon glyphicon-trash"></i>
    </button>
  </ng-template>
  </div>

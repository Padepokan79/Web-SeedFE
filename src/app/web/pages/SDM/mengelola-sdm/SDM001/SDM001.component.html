<io-form >
  <div class="io-form-header" style="padding-top: 10px">
      <span><i class="fa fa-home"></i></span>
      <a href=""><span> Dashboard</span></a><span> > </span> <a href=""><span>Mengelola Data SDM</span></a> <span *ngIf="form == 1"> > Input Data SDM</span><span *ngIf="form == 2"> > Update Data SDM</span>
      <span class="time">{{ time | date:'medium' }}</span>
  </div>

  <div class="judul">Input Data SDM</div>

  <form class="io-form-body">

      <div class="margin-padding-div">
          <mat-tab-group [(selectedIndex)]="tab" >
            <mat-tab label="Data Pribadi"  [disabled]="disabled[0]">
                <app-tab-datapribadi [form]="form" (tabEvent)="receiveTab($event)" ></app-tab-datapribadi>
            </mat-tab>
            <mat-tab label="Pendidikan"  [disabled]="disabled[1]">
                <app-tab-education [form]="form" [sdmId]="sdmId" *ngIf="tab === 1"></app-tab-education>
            </mat-tab>
            <mat-tab label="Kursus"  [disabled]="disabled[1]">
                <app-tab-course [form]="form" [sdmId]="sdmId" *ngIf="tab === 2"></app-tab-course>
            </mat-tab>
            <mat-tab label="Pekerjaan"  [disabled]="disabled[1]">
              <app-tab-employment [form]="form" [sdmId]="sdmId" *ngIf="tab === 3"></app-tab-employment>
            </mat-tab>
            <mat-tab label="Profil"  [disabled]="disabled[1]">
              <app-tab-profil [form]="form" [sdmId]="sdmId" *ngIf="tab === 4"></app-tab-profil>
            </mat-tab>
            <mat-tab label="Bahasa"  [disabled]="disabled[1]">
              <app-tab-language [form]="form" [sdmId]="sdmId" *ngIf="tab === 5"></app-tab-language>
            </mat-tab>
          </mat-tab-group>
        </div>

  </form>
</io-form>

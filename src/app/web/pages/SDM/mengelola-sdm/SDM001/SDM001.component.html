
<io-form >
  <div class="io-form-header">  
      <span><i class="fa fa-home"></i></span> 
      <a href=""><span> Dashboard</span></a><span> > </span> <a href=""><span>Mengelola Data SDM</span></a> <span *ngIf="form == 1"> > Input Data SDM</span><span *ngIf="form == 2"> > Update Data SDM</span>
      <span class="time">{{ time | date:'medium' }}</span>  
  </div>

  <div class="judul">Input Data SDM</div>

  <form class="io-form-body"> 
   
      <div class="margin-padding-div">
          <mat-tab-group [(selectedIndex)]="tab" >
            <mat-tab label="Data Pribadi"  [disabled]="disabled1">
                <app-tab-datapribadi [form]="form" (tabEvent)="receiveTab($event)" ></app-tab-datapribadi>
            </mat-tab>
            <mat-tab label="Pendidikan"  [disabled]="disabled">
                <app-tab-education [form]="form"></app-tab-education>
            </mat-tab>
            <mat-tab label="Kursus"  [disabled]="disabled">
                <app-tab-course [form]="form"></app-tab-course>
            </mat-tab>
            <mat-tab label="Pekerjaan"  [disabled]="disabled">
              <app-tab-employment [form]="form"></app-tab-employment>
            </mat-tab>
            <mat-tab label="Profil"  [disabled]="disabled">
              <app-tab-profil [form]="form"></app-tab-profil>
            </mat-tab>
            <mat-tab label="Bahasa"  [disabled]="disabled">
              <app-tab-language [form]="form"></app-tab-language>
            </mat-tab>
          </mat-tab-group>
        </div>

  </form>
</io-form>
